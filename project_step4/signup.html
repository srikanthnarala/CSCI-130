<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<title> Flash</title>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300|Roboto:400,300' rel='stylesheet'>
<link rel="stylesheet" href="static/css/main1.css">
<link rel="stylesheet" media="screen and (min-width: 600px)" href="static/css/mq_600-plus.css">
<link rel="stylesheet" media="screen and (min-width: 900px)" href="static/css/mq_900-plus.css">
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/signup.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<header>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%" id="logo">
				<a xlink:href="#">
					<circle cx="50" cy="50" r="40" fill="brown"/>
					<text x="50" y="60" text-anchor="middle" fill="white">Flash</text>
				</a>
			</svg>
			<ul class="nd">
				<li><a href="/login">Login In</a></li>
			</ul>
</header>

<section class="content">
      
	  <form action="" id="signUpForm" method="POST">
			<div class="element text_header">Sign up</div>
			<div class="row errorMessage" style="display: {{if .}}inline{{else}}none{{end}};">
				{{range $element := .}}
				{{$element}}
				<br>
				{{end}}
			</div>
			 <h3>Your Personal Information</h3>
			<div class="row">
				<label>Email</label>
				<input type="text" id="email" name="email" placeholder="email@example.com"/>
			</div>
			<h3>Your Password</h3>
			<div class="row">
				<label>Password</label>
				<input type="password" name="password1" id="password"/>
			</div>
			<div class="row">
				<label>Retry password</label>
				<input type="password" name="password2" id="retryPassword"/>
			</div>
			<h3>Your Name</h3>
			<div class="row">
				<label>First name</label>
				<input type="text" name="fname" id="fname"/>
			</div>
			<div class="row">
				<label>Last name</label>
				<input type="text" name="lname" id="lname"/>
			</div>
			<div class="buttons_container">
				<div class="button">
					<a id="resetBtn" href="">Reset</a>
				</div>
				<div class="button">
					<a href="javascript:document.getElementById('signUpForm').submit()" class="submit">Sign up</a>
				</div>
			</div>
		</form>
</section>
<ul class="nm">
		<li><a href="/login">Login</a></li>
	</ul>

	<footer>
		<p>Copyright &copy; 2016 - Website created by Flash Team.</p>
	</footer>

</body>
</html>
